<div class="container">
  <div class="card" style="background-color:gray">
    <form [formGroup]="editForm" (ngSubmit)="submitHandler()">
      <div class="container" style="text-align: center">
        <div class="col">
          <h3 style="text-align: center">Profile</h3>
          <input class="form-group" type=" text " placeholder="UserName" formControlName="UserName" disabled>
          <br>
          <input class="form-group" type=" text " placeholder="FirstName" formControlName="FirstName">
          <br>
          <input class="form-group" type=" number " placeholder="LastName" formControlName="LastName">
          <br>
          <input class="form-group" type=" email " placeholder="Email" formControlName="Email">
          <br>
          <input class="form-group" type=" number " placeholder="Phone" formControlName="Phone">
          <br>
          <input class="form-group" type=" text " placeholder="Address" formControlName="Address">
          <br>
          <input class="form-group" type=" text " placeholder="Skills" formControlName="Skills">
          <br>
          <input class="form-group" type=" number " placeholder="Experience" formControlName="Experience">
          <br>
          <div class="fileupload">
            <input type="file" id="customFile" (change)="onchangefile($event)">
            <br>
            <button class="btn btn-warning" type="button" (click)="uploadFile()">Updated CV</button>
          </div>
          <div class="fileupload">
            <input type="file" id="customFile1" (change)="onchangephoto($event)">
            <br>
            <button class="btn btn-warning" type="button" (click)="uploadPhoto()">Updated Photo</button>
          </div>


          <!-- <input class="no_field" input type="text" pattern="\d*" maxlength="6" placeholder=" Enter Quantity" formControlName="quantity"><br> -->
          <br>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-success">Update </button>&nbsp;
          <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
        <br> </div>
    </form>
  </div>
</div>
